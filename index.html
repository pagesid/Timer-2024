<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown 2024</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="title">До 2024 года осталось:</div>
	<div class="wrapper">
		<div class="countdown">
			<div class="days">
				<p class="num">0</p>
				<span class="name">дней</span>
			</div>
			<div class="hours">
				<p class="num">0</p>
				<span class="name">часов</span>
			</div>
			<div class="minutes">
				<p class="num">0</p>
				<span class="name">минут</span>
			</div>
			<div class="seconds">
				<p class="num">0</p>
				<span class="name">секунд</span>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
